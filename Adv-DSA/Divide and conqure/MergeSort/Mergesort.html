<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Merge Sort Visualization</title>
	<link rel="stylesheet" href="./Mergesort.css" />
</head>

<body>
	<div class="container">
		<div class="titleBar">
			<div style="float: left;width: 10%;display: flex;justify-content: start;align-items: center;background-color: rgb(20, 27, 53);height: 12.1%;">
				<a href="../DAC.html" style="color: aliceblue;margin-left: 10px; margin-top: 60%; text-decoration: none; font-size: 35px;">Back</a>
			</div>
			<div class="heading">Merge Sort</div>
			<nav>
				<ul>
					<a href="/index.html">
						<li>Home</li>	
					</a>
				</ul>
			</nav>
		</div>
		
		<div class="contentDiv">
			<div class="inputMenus">
				<div class="maininputBox">
					<input type="text" id="nodeValue" placeholder="Insert Array using comma separated" />
				</div>
				<div class="myIcon" onclick="startMergeSort()">&#10004;</div>
				<div id="complexity">
					<p id="time-complexity">Time complexity:</p>
					<p id="space-complexity">Space Complexity:</p>
				</div>
			</div>
			
			<div class="canvasDiv">
				<!-- <canvas id="myBstCanvas" height="20000" width="6000"> -->
                    <table>
                        <thead>
                            <tr>
                                <th>Step</th>
                                <th>Action</th>
                                <th>Array State</th>
                                <th>Midpoint</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be added here by JavaScript -->
                        </tbody>
                    </table>
                <!-- </canvas> -->
			</div>

			<!-- Table to visualize steps -->
			
		</div>
		
		<p id="complexityInfo"></p> <!-- This will show the time and space complexity -->
	</div>

	<div class="popup" id="popup">
		<div class="box">
			<div><img id="status" src="/IMAGES/rightSymbol.jpg" /></div>
			<div>
				<p id="msg">BST operation successful!</p>
			</div>
			<div><button id="popup">OK</button></div>
		</div>
	</div>

	<!-- Link to the external JavaScript file -->
	<script src="./Mergesort.js"></script>
    <script src="/popup.js"></script>

</body>
</html>
