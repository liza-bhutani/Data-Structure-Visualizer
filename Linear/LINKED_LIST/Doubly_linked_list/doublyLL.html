<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singly Linked List Data Structure</title>
    <link rel="icon" href="/IMAGES/doublyLinkedList.jpg" />
    <link rel="stylesheet" href="./doublyLL.css" />
    <link rel="stylesheet" href="/titlebar.css" />
    <link rel="stylesheet" href="/popup.css" />
</head>

<body>
    <div class="container">
        <div class="titleBar">
            <div
            style="float: left;width: 10%;display: flex;justify-content: start;align-items: center;background-color: rgb(20, 27, 53);height: 10%;">
            <a href="../linked_list.html" style="color: aliceblue;margin-left: 10px; margin-top: 60%; text-decoration: none; font-size: 35px;">Back</a>
        </div>
        <div class="heading">Doubly Linked List</div>
            <nav>
                <ul>
                    <a href="/index.html">
                        <li>Home</li>
                    </a>
                    
                </ul>
            </nav>
        </div>
        
        <div class="sllbox">

                <div><input type="number" placeholder="insert" id="insertInput" />

                </div>

			  </div>

        </div>
    </div>
    </div>
    <div class="popup" id="popup">
